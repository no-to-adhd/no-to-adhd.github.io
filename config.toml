# The theme used
theme = "apollo"
# TODO: understand what this line is doing
taxonomies = [{ name = "tags" }]
# The URL the site will be built for
base_url = "https://no-to-adhd.github.io"
# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[extra]
# Put all your custom variables here
theme = "auto"

socials = [
    { name = "github", url = "https://github.com/no-to-adhd", icon = "github" },
]

menu = [
    { name = "/", url = "/", weight = 1 },
    { name = "/blogs", url = "/blog", weight = 2 },
    { name = "/journals", url = "/logs", weight = 3 },
    { name = "/tags", url = "/tags", weight = 4 }
]

# Allow fancy syntax highlighting for code
fancy_code = true

# TODO: verify the usefullness of this module
dynamic_note = true

# Table of content
# toc = true

# enable comments
comment = true

# Enable math mode
mathjax = true
mathjax_dollar_inline_enable = true

[extra.analytics]
enabled = true

[extra.analytics.umami]
website_id = "7786faed-5552-4755-b75e-3f2ba322f41a"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[search]
include_title = true
include_description = true
include_path = true
include_content = true
index_format = "elasticlunr_json"
